<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>GitHub Search API</title>
</head>
<body>
    <div class="container">
        <div id="section-one">
            <div>
                <h1 class="dev">DEV FINDER</h1>
            </div>
            <div class="mode">
                <div class="light-mode">
                    <h1 class="light">LIGHT</h1>
                    <i class="bi bi-sun-fill"></i>
                </div>
                <div class="dark-mode">
                    <h1 class="dark">DARK</h1>
                    <i class="bi bi-moon-fill"></i>
                </div>
            </div>
        </div>
    
        <div id="section-two">
            <div>
                <i class="bi bi-search"></i>
                <input class="input" type="text" placeholder="Search GitHub Username...">
            </div>
            <button class="getName">Search</button>
        </div>
    
        <div id="section-three">
            <div>
                <img class="image" src="" alt="">
            </div>
            <div class="side">
                <div class="nandd">
                    <div>
                        <h1 class="name">Demola</h1>
                    </div>
                    <div>
                        <h1 class="date-joined">01-01-2024</h1>
                    </div>
                </div>
    
                <h4 class="bio"></h4>
    
                <div class="fans">
                    <div>
                        <p>Repos</p>
                        <p class="repos"></p>
                    </div>
    
                    <div>
                        <p>Followers</p>
                        <p class="followers"></p>
                    </div>
    
                    <div>
                        <p>Following</p>
                        <p class="following"></p>
                    </div>
                </div>
    
                <div class="last">
                    <div class="last-sp">
                        <i class="bi bi-geo-alt-fill"></i>
                        <h3 class="location"></h3>
                    </div>
                    <div class="last-sp">
                        <i class="bi bi-twitter-x"></i>
                        <h3 class="twitter"></h3>
                    </div>
                    <div class="last-sp">
                        <i class="bi bi-link-45deg"></i>
                        <h3 class="link"></h3>
                    </div>
                    <div class="last-sp">
                        <i class="bi bi-buildings"></i>
                        <h3 class="build-up"></h3>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
    <script src="/JS/main.js"></script>
</body>
</html>
